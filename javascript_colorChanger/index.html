    <style>
        * {
            /* border: 1px solid red; */
            margin: 0;
            padding: 0;
        }

            font-family: 'Ubuntu', sans-serif;
        }
        
        .container {
            text-align: center;
            margin-top: 50vh;
        }
    </style>
</head>

<body>


    <div class="container">
        <button onclick="changeColor();" class="btn-lg btn-outline-primary">
    CHANGE COLOR
  </button>
    </div>

    <script>
        var i = 0;

        function changeColor() {
            const colorArr = new Array("red", "green", "yellow", "blue", "hotpink", "black", "purple", "cyan");

            if (i < colorArr.length) {
                document.body.style.background = colorArr[i];

                i++;
            } else {
                i = 0;
            }
        }
    </script>

</body>
